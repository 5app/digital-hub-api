root: userCollections
query:
    fields:
      'User Name': 'user.name'
      'User ID': 'user.id'
      'Collection Name': 'collectionAsset.name'
      'Collection ID': 'collectionAsset.id'
      'Progress': 'completion_rate'
      'Recommendation or User initiated': 'type'
      'Unpinned': 'is_deleted'
      'Created': 'created_time'
      'Updated': 'updated_time'
    format: csv
    limit: 10000
    filter:
        is_deleted:
            - 0
            - 1
